<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="dist/output.css" />
		<!-- <script defer src="node_modules/swup/dist/swup.min.js"></script> -->
	</head>
	<body class="h-screen">
		<header class="h-1/2 flex flex-col bg-slate-50 items-center justify-center">
			<h1 class="text-8xl">PROVIDENCE HOUSE</h1>
			<p>
				<em>
					An Artist Community / Backyard Music Venue for friends and neighbors,
					complete with 1970's airstream
				</em>
			</p>
			<!-- <img src="images/providence-logo.jpeg" alt="" /> -->
		</header>
		<main class="h-1/2 flex">
			<section
				id="past-shows"
				class="flex flex-col basis-1/3 items-center justify-center bg-slate-500 text-white"
			>
				<h1 class="text-4xl">Past Shows</h1>
				<button
					class="py-2 px-4 m-4 border border-white rounded-lg hover:bg-white hover:text-slate-500"
					onclick="window.open('/pages/pastshows.html', '_blank')"
				>
					More
				</button>
			</section>
			<section
				id="about"
				class="flex flex-col basis-1/3 items-center justify-center bg-slate-700 text-white"
			>
				<h1 class="text-4xl">About</h1>
				<button
					class="py-2 px-4 m-4 border border-white rounded-lg hover:bg-white hover:text-slate-700"
				>
					More
				</button>
			</section>
			<section
				id="upcoming"
				class="flex flex-col basis-1/3 items-center justify-center bg-slate-900 text-white"
			>
				<h1 class="text-4xl">Upcoming</h1>
				<button
					onclick="fullscreen()"
					class="py-2 px-4 m-4 border border-white rounded-lg hover:bg-white hover:text-slate-900"
				>
					More
				</button>
			</section>
		</main>
	</body>
	<script src="script.js"></script>
</html>
