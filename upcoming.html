<!DOCTYPE html>
<head>
	<html lang="en">
	<meta charset="UTF-8" />

		<title>Gallery</title>
		<link rel="stylesheet" href="/dist/output.css" />

		<script defer src="/js/script.js"></script>

	<body class="h-screen bg-stone-100">
		<header
			class="h-16 top-0 fixed flex z-50 flex-row justify-between items-center w-screen bg-stone-50 bg-opacity-100 border-b-2 border-stone-300"

				<!-- <img src="/images/prov-airstream.png" class="bg-black h-10" alt="" /> -->
			</div>

			<div class="flex">
				<button
					onclick="location.href='index.html'"

				>
					HOME
				</button>
				<button
					onclick="location.href='upcoming.html'"

		<main class="m-20 h-screen flex flex-col content-center justify-center">

				</div>
