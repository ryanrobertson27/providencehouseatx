<!DOCTYPE html>
<head>
	<html lang="en">
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact</title>
		<link rel="stylesheet" href="/dist/output.css" />
		<link rel="icon" href="../images/house-icon.png" />
		<script defer src="/js/script.js"></script>
	</head>

	<body class="h-screen bg-stone-100">
		<header
			class="h-16 fixed top-0 flex z-50 flex-row justify-between items-center w-screen bg-stone-50 bg-opacity-100 border-b-2 border-stone-300"
		>
			<div class="flex group ml-10">
				<!-- <img src="/images/prov-airstream.png" class="bg-black h-10" alt="" /> -->
			</div>

			<div class="flex">
				<button
					onclick="location.href='index.html'"
					class="px-10 py-2 text-stone-900 font-semibold hover:bg-stone-800 hover:text-stone-50"
				>
					HOME
				</button>
				<button
					onclick="location.href='upcoming.html'"
					class="px-10 py-2 text-stone-900 font-semibold hover:bg-stone-800 hover:text-stone-50"
				>
					UPCOMING
				</button>
				<button
					onclick="location.href='pastshows.html'"
					class="px-10 py-2 text-stone-900 font-semibold hover:bg-stone-800 hover:text-stone-50"
				>
					PAST SHOWS
				</button>
				<button
					onclick="location.href='contact.html'"
					class="px-10 py-2 text-stone-900 font-semibold underline underline-offset-4 decoration-2  hover:bg-stone-800 hover:text-stone-50"
				>
					CONTACT
				</button>
			</div>
			<div class="flex mr-10 grayscale-0">
				<button
					class=""
					onclick="location.href='https://www.facebook.com/providencehouseatx'"
				>
					<img class="w-auto px-2 h-8" src="/images/facebook-icon.png" alt="" />
				</button>
				<button
					class=""
					onclick="location.href='https://www.instagram.com/providencehouseatx/'"
				>
					<img
						class="w-auto px-2 h-8"
						src="/images/instagram-icon.png"
						alt=""
					/>
				</button>
			</div>
		</header>
		<main class="m-20 h-full flex justify-center content-center">
			<form method="POST" action="https://script.google.com/macros/s/AKfycbwGoMumuSL2_h5zync1LxoFKROq_gHAcK0rBHJyOU2enYBMJPGBdA36W1EuACsuLhCO/exec" class="flex flex-col conter-center justify-center w-1/3 py-5 px-1 rounded-lg">
				<h1 class="m-3 text-6xl text-stone-800 font-semibold text-center">CONTACT</h1>
				<p class="text-center text-stone-600 p-4">If you have interest in playing at Providence House, please leave your info below and we would love to connect!</p>
				<input type="text" class="form-input m-3 py-1 px-4 placeholder:italic placeholder:text-slate-300 placeholder:font-light bg-stone-100 border-b-2 border-stone-300" name="name" id="name" placeholder="Name / Band Name">
				<input type="email" class="form-input m-3 py-1 px-4 placeholder:italic placeholder:text-slate-300 placeholder:font-light bg-stone-100 border-b-2 border-stone-300" name="email" id="email" placeholder="Email">
				<input type="date" class="form-input m-3 py-1 px-4 placeholder:italic text-slate-300 placeholder:font-light bg-stone-100 border-b-2 border-stone-300" name="date" id="date" placeholder="date">
				<input type="text" class="form-input m-3 py-1 px-4 placeholder:italic placeholder:text-slate-300 placeholder:font-light bg-stone-100 border-b-2 border-stone-300" name="survey" id="survey" placeholder="How did you come across Providence House?">
				<input type="text" class="form-input m-3 py-1 px-4 placeholder:italic placeholder:text-slate-300 placeholder:font-light bg-stone-100 border-b-2 border-stone-300" name="anything-else" id="anything-else" placeholder="Anything else?">
				<button class="bg-slate-800 text-stone-100 rounded-full border-2 border-stone-100 hover:text-stone-800 hover:border-2 hover:border-stone-800 hover:bg-stone-100 m-3 py-1 px-4">Submit</button>

				<!-- https://script.google.com/macros/s/AKfycbwGoMumuSL2_h5zync1LxoFKROq_gHAcK0rBHJyOU2enYBMJPGBdA36W1EuACsuLhCO/exec -->

				</div>
			</form>
		</main>
	</body>
</html>
